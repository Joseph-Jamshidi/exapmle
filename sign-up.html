    <div class="section-1 px-3 pt-5">
        <div class="in-sec">
            <h1 class="d-inline-block  m-3" id="sign-header">ثبت نام</h1>
            <div class="container p-2 p-0">
                <form class="row col-12 p-md-5 p-0 py-5 m-0 gx-5">
                    <div class="col-12 col-lg-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstname" placeholder="name">
                            <label for="firstname">نام</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="family-name" placeholder="family-name">
                            <label for="family-name">نام خانوادگی</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="father-name" placeholder="father-name">
                            <label for="father-name">نام پدر</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="id-code" placeholder="code">
                            <label for="id-code">کد ملی</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="sh-code" placeholder="code">
                            <label for="sh-code">شماره شناسنامه</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="role" placeholder="role">
                            <label for="role">انتخاب نقش</label>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="birthday" placeholder="birthday">
                            <label for="birthday">تاریخ تولد</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="mail" placeholder="name@exaxmple.com">
                            <label for="mail">نشانی الکترونیکی</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="p-number" placeholder="p-number">
                            <label for="p-number">شماره همراه</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="comment"></textarea>
                            <label for="comment">ادرس محل کار</label>
                        </div>
                        <div class="d-flex">
                            <div class="mx-3 mb-3">
                                <label class="form-check-label" for="flexCheckDefault">من ربات نیستم</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn p-2">ثبت نام</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
</body>
